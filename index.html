<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      border: none;
      background: none;
      cursor: pointer;
    }

    button img {
      width: 150px;   /* Change image size here */
      height: auto;
      border-radius: 10px;
    }

    #result {
      margin-top: 30px;
      font-size: 32px;
      font-weight: bold;
    }

    .link-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 50px;
    }

    .link-buttons a {
      text-decoration: none;
    }

    .link-buttons button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #e0e0e0;
      border: 1px solid #ccc;
    }

    .link-buttons button:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>

  <h1>Choose Wisely</h1>

  <div class="button-container">
    <button onclick="playGame()">
      <img src="https://i.imgur.com/bb0Ffh4.png" alt="Button 1">
    </button>

    <button onclick="playGame()">
      <img src="https://i.imgur.com/q18m5se.png" alt="Button 2">
    </button>

    <button onclick="playGame()">
      <img src="https://i.imgur.com/RLCjO2e.png" alt="Button 3">
    </button>
  </div>

  <div id="result"></div>

  <div class="link-buttons">
    <a href="https://en.wikipedia.org/wiki/Rock_(geology)" target="_blank">
      <button>Learn More About Rock</button>
    </a>

    <a href="https://en.wikipedia.org/wiki/Paper" target="_blank">
      <button>Learn More About Paper</button>
    </a>

    <a href="https://en.wikipedia.org/wiki/Scissors" target="_blank">
      <button>Learn More About Scissors</button>
    </a>

    <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank">
      <button>Learn More About Rock Paper Scissors</button>
    </a>
  </div>

  <script>
    function playGame() {
      // Generates 0, 1, or 2
      const randomNumber = Math.floor(Math.random() * 3);

      const resultText = document.getElementById("result");

      if (randomNumber === 0) {
        resultText.textContent = "You Win";
      } else if (randomNumber === 1) {
        resultText.textContent = "It's a Tie";
      } else {
        resultText.textContent = "You Lose";
      }
    }
  </script>

</body>
</html>
